{{ if .Vars.rhel7cis_level1 }}
  {{ if .Vars.rhel7cis_rule_5_4_3 }}
file:
  /etc/pam.d/password-auth:
    title: 5.4.3 | Ensure password hashing algorithm is SHA-512 | password-auth
    exists: true
    contains:
    - '/^password sufficient pam_unix.so sha512/'
    - '!/^password sufficient pam_unix.so md5/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.4.3
      CISv8:
      - 3.11
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  /etc/pam.d/system-auth:
    title: 5.4.3 | Ensure password hashing algorithm is SHA-512 | system-auth
    exists: true
    contains:
    - '/^password sufficient pam_unix.so sha512/'
    - '!/^password sufficient pam_unix.so md5/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.4.3
      CISv8:
      - 3.11
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
