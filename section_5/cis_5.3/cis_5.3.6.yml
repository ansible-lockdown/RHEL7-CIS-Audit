{{ if .Vars.rhel7cis_level2 }}
  {{ if .Vars.rhel7cis_rule_5_3_6 }}
file:
  /etc/ssh/sshd_config:
    title: 5.3.6 | Ensure SSH X11 forwarding is disabled
    exists: true
    contains:
    - 'X11forwarding no'
    - '!/^X11forwarding yes/'
    meta:
      server: 2
      workstation: 1
      CIS_ID: 
      - 5.3.6
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
