{{ if .Vars.rhel7cis_level1 }}
  {{ if .Vars.rhel7cis_rule_5_3_21 }}
file:
  /etc/ssh/sshd_config:
    title: 5.3.21 | Ensure SSH MaxStartups is configured
    exists: true
    contains:
    - 'MaxStartups 10:30:60'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.3.21
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
