{{ if .Vars.rhel7cis_level1 }}
  {{ if .Vars.rhel7cis_rule_5_5_1_4 }}
command:
  inactive_passwd:
    title: 5.5.1.4 | Ensure inactive password lock is 30 days or less | password
    exec: useradd -D | grep INACTIVE
    exit-status: 0
    stdout:
    - '/^INACTIVE=[1-30]/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.5.1.4
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  inactive_users:  
    title: 5.5.1.4 | Ensure inactive password lock is 30 days or less | users
    exec: 'grep -E ^[^:]+:[^\!*] /etc/shadow | grep -vw root | cut -d : -f1,7'
    stdout:
    - '!/./'
    exit-status: 0
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.5.1.4
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
