---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_6_1_7 }}
file:
  /etc/gshadow:
    title: 6.1.7 | Ensure permissions on /etc/gshadow are configured
    exists: true
    path: /etc/gshadow
    mode: '0000'
    owner: root
    group: root
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.1.7
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}

