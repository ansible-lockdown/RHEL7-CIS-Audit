command:
  shadow_perms:
    title: 6.1.4 | Ensure permissions on /etc/shadow are configured
    exec:  stat -L -c "%a %U %G" /etc/shadow
    exit-status: 0
    stdout:
    -  '/0 root root/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 6.1.4
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
