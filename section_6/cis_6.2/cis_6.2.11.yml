{{ if .Vars.rhel7cis_level1 }}
  {{ if .Vars.rhel7cis_rule_6_2_11 }}
command:
  home_dirs_exist:
    title: 6.2.11 | L1 | Ensure all users' home directories exist
    exec: "set -o pipefail; pwck -r | grep -P \"^user '(?P<user>.*)': directory '(?P<dir>.*)' does not exist$\""
    exit-status: 2
    stdout:
    - '!/./'
  {{ end }}
{{ end }}
