{{ if .Vars.rhel7cis_level1 }}
  {{ if .Vars.rhel7cis_rule_6_2_14 }}
command:
  dot_file_perms:
    title: 6.2.14 | L1 | Ensure users dot files are not group or world writable
    exec: 'find /home/ -name "\.*" -perm /g+w,o+w'
    exit-status: 0
    stdout: 
    - '!/./'
    timeout: {{ .Vars.timeout_ms }}
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 6.2.14
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
