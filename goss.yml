gossfile:
  {{ if .Vars.rhel7cis_section1 }}
  section_1/cis_1.1/*.yml: {}
  section_1/cis_1.2/*.yml: {}
  section_1/cis_1.3/*.yml: {}
  section_1/cis_1.4/*.yml: {}
  section_1/cis_1.5/*.yml: {}
  section_1/cis_1.6/*.yml: {}
  {{ if eq .Vars.rhel7cis_gui}}
  section_1/cis_1.7/*.yml: {}
  {{ end }}
  {{ end }}

  {{ if .Vars.rhel7cis_section2 }}
  section_2/*/*.yml: {}
  {{ end }}

  {{ if .Vars.rhel7cis_section3 }}
  section_3/cis_3.1/*.yml: {}
  section_3/cis_3.2/*.yml: {}
  section_3/cis_3.3/*.yml: {}
  section_3/cis_3.4.1/*.yml: {}
  {{ end }}

  {{ if eq .Vars.rhel7cis_system_firewall "firewalld" }}
  section_3/cis_3.4.2/cis_3.4.2.*.yml: {}
  {{ end }}
  {{ if eq .Vars.rhel7cis_system_firewall "nftables" }}
  section_3/cis_3.4.3/cis_3.4.3.*.yml: {}
  {{ end }}
  {{ if eq .Vars.rhel7cis_system_firewall "iptables" }}
  section_3/cis_3.4.4/cis_3.4.4.1.*.yml: {}
  section_3/cis_3.4.4/cis_3.4.4.2.*.yml: {}
  {{ if .Vars.rhel7cis_ipv6_required }}
  section_3/cis_3.4.4/cis_3.4.4.3.*.yml: {}
  {{ end }}
  {{ end }}

  {{ if .Vars.rhel7cis_section4 }}
  section_4/cis_4.1.x/*.yml: {}
  section_4/cis_4.2/*.yml: {}
  section_4/cis_4.3/*.yml: {}
  section_4/cis_4.4.1.x/*.yml: {}
  section_4/cis_4.4.2.1.x/*.yml: {}
  section_4/cis_4.4.2.2.x/*.yml: {}
  section_4/cis_4.4.2.3.x/*.yml: {}
  section_4/cis_4.4.2.4.x/*.yml: {}
  {{ end }}

  {{ if .Vars.rhel7cis_section5 }}
  {{ if eq .Vars.rhel7cis_syslog "rsyslog"}}
  section_5/cis_5.1.1/*.yml: {}
  {{ end }}
  {{ if eq .Vars.rhel7cis_syslog "journald"}}
  section_5/cis_5.1.2/*.yml: {}
  {{ end }}
  section_5/cis_5.1.3/*.yml: {}
  section_5/cis_5.1.4/*.yml: {}
  {{ if .Vars.rhel7cis_level_2 }}
  section_5/cis_5.2.*/*.yml: {}
  {{ end }}
  section_5/cis_5.3/*.yml: {}
  {{ end }}

  {{ if .Vars.rhel7cis_section6 }}
  section_6/*/*.yml: {}
  {{ end }}

command:
  benchmark_meta:
    title: Benchmark MetaData
    exec: echo BenchMark MetaData
    exit-status: 0
    meta:
      host_machine_uuid: {{ .Vars.machine_uuid }}
      host_epoch: {{ .Vars.epoch }}
      host_os_locale: {{ .Vars.os_locale }}
      host_os_release: {{ .Vars.os_release }}
      host_os_distribution: {{ .Vars.os_distribution }}
      host_automation_group: {{ .Vars.auto_group }}
      host_hostname: {{ .Vars.os_hostname }}
      host_system_type: {{ .Vars.system_type }}
      benchmark_type: {{ .Vars.benchmark_type }}
      benchmark_version: {{ .Vars.benchmark_version }}
      benchmark_os: {{ .Vars.benchmark_os }}
