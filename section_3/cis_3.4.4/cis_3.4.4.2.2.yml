---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_3_4_4_2_2 }}
  iptables_outbound_est:
    title: 3.4.4.2.2 | Ensure iptables outbound and established connections are configured
    exec: cat {{ .Vars.rhel7cis_iptables_boot_config }}
    exit-status: 0
    stdout:
    - '/^-A INPUT -p tcp -m state --state ESTABLISHED -j ACCEPT/'
    - '/^-A INPUT -p udp -m state --state ESTABLISHED -j ACCEPT/'
    - '/^-A INPUT -p icmp -m state --state ESTABLISHED -j ACCEPT/'
    - '/^-A INPUT -p tcp -m tcp --dport 22 -m conntrack --ctstate NEW,ESTABLISHED -j ACCEPT/'
    - '/^-A OUTPUT -p tcp -m state --state NEW,ESTABLISHED -j ACCEPT/'
    - '/^-A OUTPUT -p udp -m state --state NEW,ESTABLISHED -j ACCEPT/'
    - '/^-A OUTPUT -p icmp -m state --state NEW,ESTABLISHED -j ACCEPT/'
    - '/^-A OUTPUT -p tcp -m tcp --sport 22 -m conntrack --ctstate NEW,ESTABLISHED -j ACCEPT/'
    - '!/^-A (OUTPUT|INPUT) -p tcp -m state --state ESTABLISHED -j REJECT/'
    - '!/^-A (OUTPUT|INPUT) -p udp -m state --state ESTABLISHED -j REJECT/'
    - '!/^-A (OUTPUT|INPUT) -p tcp -m tcp --dport 22 -m conntrack --ctstate NEW,ESTABLISHED -j REJECT/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 3.4.4.2.2
      CISv8:
      - 4.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CA-9
  {{ end }}
{{ end }}
