---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_3_4_4_2_1 }}
command:
  iptables_loopback:
    title: 3.4.4.2.1 | Ensure iptables loopback traffic is configured
    exec: cat {{ .Vars.rhel7cis_iptables_boot_config }}
    exit-status: 0
    stdout:
    - '/^-A INPUT -i lo -j ACCEPT/'
    - '/^-A OUTPUT -o lo -j ACCEPT/'
    - '/^-A INPUT -s 127.0.0.0/8 -j DROP/'
    - '!/^-A INPUT -i lo -j DROP/'
    - '!/^-A OUTPUT -o lo -j DROP/'
    - '!/^-A INPUT -s 127.0.0.0/8 -j ACCEPT/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 3.4.4.2.1
      CISv8:
      - 4.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CA-9
  {{ end }}
{{ end }}
