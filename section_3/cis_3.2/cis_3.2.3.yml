{{ if .Vars.rhel7cis_level_2 }}
  {{ if .Vars.rhel7cis_rule_3_2_3 }}
command:
  modprobe_rds:
    title: 3.2.3 | Ensure rds kernel module is not available
    exit-status:
      or:
      - 0
      - 1
    exec: grep -Rh rds /etc/modprobe.d/
    stdout:
    - '/install rds /bin/(false|true)/'
    - '/blacklist rds/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 3.2.3
      CISv8: 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
      - SI-4
  {{ end }}
{{ end }}
