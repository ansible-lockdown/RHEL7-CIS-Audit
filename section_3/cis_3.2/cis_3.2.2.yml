{{ if .Vars.rhel7cis_level_2 }}
  {{ if .Vars.rhel7cis_rule_3_2_2 }}
command:
  modprobe_tipc:
    title: 3.2.2 | Ensure tipc kernel module is not available
    exit-status: 0
    exec: grep -Rh tipc /etc/modprobe.d/
    stdout:
    - '/install tipc /bin/(false|true)/'
    - '/blacklist tipc/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 3.2.2
      CISv8: 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
      - SI-4
  {{ end }}
{{ end }}
