{{ if .Vars.rhel7cis_level_2 }}
  {{ if .Vars.rhel7cis_rule_3_2_1 }}
command:
  modprobe_dccp:
    title: 3.2.1 | Ensure dccp kernel module is not available
    exit-status: 0
    exec: grep -Rh dccp /etc/modprobe.d/
    stdout:
    - '/install dccp /bin/(false|true)/'
    - '/blacklist dccp/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 3.2.1
      CISv8: 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
      - SI-4
  {{ end }}
{{ end }}
