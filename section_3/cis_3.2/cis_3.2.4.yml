{{ if .Vars.rhel7cis_level_2 }}
  {{ if .Vars.rhel7cis_rule_3_2_4 }}
command:
  modprobe_sctp:
    title: 3.2.4 | Ensure sctp kernel module is not available
    exit-status: 0
    exec: grep -Rh sctp /etc/modprobe.d/
    stdout:
    - '/install sctp /bin/(false|true)/'
    - '/blacklist sctp/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 3.2.4
      CISv8: 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
      - SI-4
  {{ end }}
{{ end }}
