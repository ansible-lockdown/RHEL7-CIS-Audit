---
{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_3_4_2_4 }}
  nic_assigned:
    title: 3.4.2.4 | Ensure network interfaces are assigned to appropriate zone
    exec: nmcli -t connection show | awk -F ':' '{if($4){print $4}}' | while read INT; do firewall-cmd --get-active-zones | grep -B1 $INT; done"
    exit-status: 0
    {{ range .Vars.rhel7cis_firewall_interface }}
    stdout: {{ . }}
    {{ end }}
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 3.4.2.4
      CISv8:
      - 4.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CA-9
  {{ end }}
{{ end }}
