{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_3_4_1_2 }}
    {{ if eq .Vars.rhel7cis_system_firewall "firewalld" }}
file:
  fw_fwd_nft_masked:
    title: 3.4.1.2 | Ensure a single firewall configuration utility is in use | nftables masked
    path: /etc/systemd/system/nftables.service
    filetype: symlink
    linked-to: /dev/null
    exists: true
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.4.1.2
      CISv8:
      - 4.4
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  fw_fwd_ipt_masked:
    title: 3.4.1.2 | Ensure a single firewall configuration utility is in use | iptables masked
    path: /etc/systemd/system/iptables.service
    filetype: symlink
    linked-to: /dev/null
    exists: true
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.4.1.2
      CISv8:
      - 4.4
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
service:
  fw_fwd_fwd_running:
    title: 3.4.1.2 | Ensure a single firewall configuration utility is in use | firewalld running and enabled
    name: firewalld
    enabled: true
    running: true
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.4.1.2
      CISv8:
      - 4.4
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  fw_fwd_nft_stopped:
    title: 3.4.1.2 | Ensure a single firewall configuration utility is in use | nftables stopped
    name: nftables
    enabled: false
    running: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.4.1.2
      CISv8:
      - 4.4
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  fw_iptables_ipt_stopped:
    title: 3.4.1.2 | Ensure a single firewall configuration utility is in use | iptables stopped and disabled
    name: iptables
    enabled: false
    running: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.4.1.2
      CISv8:
      - 4.4
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ if .Vars.rhel7cis_ipv6_required }}
  fw_iptables_ipt6_stopped:
    title: 3.4.1.2 | Ensure a single firewall configuration utility is in use | ip6tables stopped and disabled
    name: ip6tables
    enabled: false
    running: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.4.1.2
      CISv8:
      - 4.4
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      {{ end }}
    {{ end }}
  {{ end }}
{{ end}}
