{{ if .Vars.rhel7cis_level_2 }}
  {{ if not .Vars.rhel7cis_ipv6_required }}
    {{ if .Vars.rhel7cis_rule_3_1_1 }}
command:
  ipv6_grub:
    title: 3.1.1 | disable IPv6 | grub
    exit-status:
      or:
      - 0
      - 1
    exec: 'grep "^\s*linux" {{ .Vars.rhel7cis_bootloader_file }} | grep ipv6.disable=1'
    stdout: ['!/./']
    meta:
      server: 2
      workstation: NA
      CIS_ID:
      - 3.1.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
kernel-param:
  net.ipv6.conf.all.disable_ipv6:
    title: 3.1.1 | disable IPv6 | kernel
    value: '1'
    meta:
      server: 2
      workstation: NA
      CIS_ID:
      - 3.1.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
  net.ipv6.conf.default.disable_ipv6:
    value: '1'
    meta:
      server: 2
      workstation: NA
      CIS_ID:
      - 3.1.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
file:
  /etc/default/grub:
    title: 3.1.1 | Disable IPv6 | default_grub
    exists: true
    contents:
    - '!/(\S+\s(ipv6\.disable=1.*)$)^GRUB_CMDLINE_LINUX="/'
    meta:
      server: 2
      workstation: NA
      CIS_ID:
      - 3.1.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
    {{ end }}
  {{ end }}
{{ end }}


