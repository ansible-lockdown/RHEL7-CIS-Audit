---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_3_4_3_7 }}
command:
  nftables_default_deny_input:
    title: 3.4.3.7 | Ensure nftables default deny firewall policy
    exec: systemctl --quiet is-enabled nftables.service && nft list ruleset | grep -E 'hook (input|forward|output)' | grep -v 'policy drop'
    exit-status: 0
    stdout:
    - '!/^.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.4.3.7
      CISv8:
      - 4.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CA-9
  {{ end }}
{{ end }}
