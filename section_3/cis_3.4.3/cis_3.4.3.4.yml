  {{ if .Vars.rhel7cis_rule_3_4_3_4 }}
command:
  nftables_base_chain_manual:
    title: 3.4.3.4 | Ensure nftables base chains exist
    exec: nft list ruleset | grep -E "hook (input|forward|output)"
    exit-status: 0
    stdout:
    - '/type filter hook input/'
    - '/type filter hook forward/'
    - '/type filter hook output/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.4.3.4
      CISv8:
      - 4.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CA-9
  {{ end }}
{{ end }}
