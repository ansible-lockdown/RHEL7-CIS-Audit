command:
  modprobe_sctp:
    title: 3.4.2 | L2 | Ensure SCTP is disabled
    exit-status: 0
    exec: 'modprobe -n -v sctp'
    stdout: ['install /bin/true']
    meta:
      server: 2
      workstation: 2
      CIS_ID: 
      - 3.4.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
