# CIS for Chrony
{{ if eq .Vars.rhel7cis_time_synchronization "chrony" }}
  {{ if .Vars.rhel7cis_level_1 }}
    {{ if .Vars.rhel7cis_rule_2_1_3 }}
  sysconfig_chronyd:
    title: 2.1.3 | Ensure chrony is not run as the root user | sysconf
    path: /etc/sysconfig/chronyd
    exists: true
    contents:
    - 'OPTIONS="-u chrony"'
    skip: false
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 2.1.3
      CISv8:
      - 8.4
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AU-3
      - AU-12
    {{ end }}
  {{ end }}
{{ end }}
