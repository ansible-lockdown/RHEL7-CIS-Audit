{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_1_3_1 }}
command:
  single_user_rescue:
    title: 1.3.1 | Ensure authentication required for single user mode
    exit-status: 0
    exec: "grep /sbin/sulogin /usr/lib/systemd/system/rescue.service"
    stdout:
    - '/^ExecStart=-/bin/sh -c "/sbin/sulogin; /usr/bin/systemctl --fail --no-block default/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.3.1
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  single_user_emer:
    title: 1.3.1 | Ensure authentication required for single user mode
    exit-status: 0
    exec: "grep /sbin/sulogin /usr/lib/systemd/system/emergency.service"
    stdout:
    - '/^ExecStart=-/bin/sh -c "/sbin/sulogin; /usr/bin/systemctl --fail --no-block default/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.3.1
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
  {{ end }}
{{ end }}
