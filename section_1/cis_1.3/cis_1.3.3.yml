      server: 1
      workstation: NA
      CIS_ID:
      - 1.3.3
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  single_user_emer:
    title: 1.3.3 | Ensure authentication required for single user mode | emergency
    path: /usr/lib/systemd/system/emergency.service
    exists: true
    contents:
    - '/^ExecStart=-/bin/sh -c "/sbin/sulogin; /usr/bin/systemctl --fail --no-block default/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.3.3
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
