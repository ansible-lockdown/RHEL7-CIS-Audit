{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_1_4_1 }}
kernel-param:
  kernel.randomize_va_space:
    title: 1.4.1 | Ensure address space layout randomization (ASLR) is enabled | sysctl_live
    value: '2'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.4.1
      CISv8:
      - 10.5
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-6
      - CM-6b
command:
  aslr_enabled_2:
    title: 1.4.1 | Ensure address space layout randomization (ASLR) is enabled | sysctl_configured
    exit-status:
      or:
      - 0
      - 1
    exec: 'grep -h "kernel\.randomize_va_space" /etc/sysctl.conf /etc/sysctl.d/*'
    stdout:
    - '/^kernel.randomize_va_space=2/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.4.1
      CISv8:
      - 10.5
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-6
      - CM-6b
  {{ end }}
{{ end }}
