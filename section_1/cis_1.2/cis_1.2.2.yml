{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_1_2_2 }}
file:
  gpg_check_conf:
    title: 1.2.2 | Ensure gpgcheck is globally activated
    path: /etc/yum.conf
    exists: true
    contents:
    - '/^gpgcheck\s*=\s*1/'
    - '!/^gpgcheck\s*=\s*0/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.2.2
      CISv8:
      - 7.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - SI-2
command:
  gpg_check_repo:
    title: 1.2.2 | Ensure gpgcheck is globally active | yum.conf.d
    exit-status: 0
    exec: if [[ $(grep -Ehw "gpgcheck\s*=\s*0" /etc/yum.repos.d/*) ]]; then echo FAIL; else echo PASS; fi
    stdout:
    - '/^PASS/'
    timeout: {{ .Vars.timeout_ms }}
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.2.2
      CISv8:
      - 7.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - SI-2
  {{ end }}
{{ end }}
