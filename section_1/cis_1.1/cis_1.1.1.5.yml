{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_1_1_1_5 }}
command:
  jffs2_modprobe:
    title: 1.1.1.5 | Ensure jffs2 kernel module is not available
    exit-status: 0
    exec: grep -Rh -w jffs2 /etc/modprobe.d/
    stdout:
    - '/install jffs2 /bin/(false|true)/'
    - '/blacklist jffs2/'
    meta:
      server: 1
      workstation: NA
      CIS_ID: 1.1.1.5
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  {{ end }}
{{ end }}
