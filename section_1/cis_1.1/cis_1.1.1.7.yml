{{ if .Vars.rhel7cis_level_2 }}
  {{ if .Vars.rhel7cis_rule_1_1_1_7 }}
command:
  udf_modprobe:
    title: 1.1.1.7 | Ensure udf kernel module is not available
    exit-status: 0
    exec: grep -Rh -w udf /etc/modprobe.d/
    stdout:
    - '/install udf /bin/(false|true)/'
    - '/blacklist udf/'
    meta:
      server: 1
      workstation: NA
      CIS_ID: 1.1.1.7
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  {{ end }}
{{ end }}
