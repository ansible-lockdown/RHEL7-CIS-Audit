{{ if .Vars.rhel7cis_level_2 }}
  {{ if .Vars.rhel7cis_rule_1_1_1_6 }}
command:
  squashfs_modprobe:
    title: 1.1.1.6 | Ensure squashfs kernel module is not available
    exit-status: 0
    exec: grep -Rh -w squashfs /etc/modprobe.d/
    stdout:
    - '/install squashfs /bin/(false|true)/'
    - '/blacklist squashfs/'
    meta:
      server: 1
      workstation: NA
      CIS_ID: 1.1.1.6
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  {{ end }}
{{ end }}
