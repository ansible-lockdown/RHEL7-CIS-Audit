{{ if .Vars.rhel7cis_level_2 }}
  {{ if .Vars.rhel7cis_rule_1_1_1_8 }}
command:
  usb-storage_modprobe:
    title: 1.1.1.8 | Ensure usb-storage kernel module is not available
    exit-status: 0
    exec: grep -Rh -w usb-storage /etc/modprobe.d/
    stdout:
    - '/install usb-storage /bin/(false|true)/'
    - '/blacklist usb-storage/'
    meta:
      server: 1
      workstation: NA
      CIS_ID: 1.1.1.8
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: SI-3
  {{ end }}
{{ end }}
