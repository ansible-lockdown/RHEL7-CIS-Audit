{{ if .Vars.rhel7cis_level_1 }}
file:
  {{ if .Vars.rhel7cis_rule_1_6_1 }}
  motd:
    title: 1.6.1 & 4 | Ensure message of the day is configured properly
    path: /etc/motd
    exists: true
    mode: '0644'
    owner: root
    group: root
    contents:
    - '!/(?i)(amazon|centos|fedora|redhat|linux)/'
    - '!/x86_64/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.6.1
      - 1.6.4
      CISv8:
      - 3.3
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-3
      - CM-6
  {{ end }}
  {{ if .Vars.rhel7cis_rule_1_6_2 }}
  etc_issue:
    title: 1.6.2 & 5 | Ensure local login warning banner is configured properly
    path: /etc/issue
    exists: true
    mode: '0644'
    owner: root
    group: root
    contents:
    - '!/(?i)(amazon|centos|fedora|redhat|linux)/'
    - '!/x86_64/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.6.2
      - 1.6.5
      CISv8:
      - 3.3
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-3
      - CM-6
  {{ end }}
  {{ if .Vars.rhel7cis_rule_1_6_3 }}
  etc_issue.net:
    title: 1.6.3 & 6 | Ensure remote login warning banner is configured properly
    path: /etc/issue.net
    exists: true
    mode: '0644'
    owner: root
    group: root
    contents:
    - '!/(?i)(amazon|centos|fedora|redhat|linux)/'
    - '!/x86_64/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.6.3
      - 1.6.6
      CISv8:
      - 3.3
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-3
      - CM-6
  {{ end }}
{{ end }}
