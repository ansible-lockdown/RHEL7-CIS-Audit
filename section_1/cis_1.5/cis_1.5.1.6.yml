{{ if not .Vars.rhel7cis_selinux_disable }}
  {{ if .Vars.rhel7cis_level_1 }}
    {{ if .Vars.rhel7cis_rule_1_5_1_6 }}
command:
  selinux_unconfined:
    title: 1.5.1.6 | Ensure no unconfined services exist
    exit-status:
      or:
      - 0
      - 1
    exec: "ps -eZ | grep unconfined_service_t"
    stdout: ['!/./']
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.5.1.6
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
    {{ end }}
  {{ end }}
{{ end }}
