{{ if not .Vars.rhel7cis_selinux_disable }}
  {{ if .Vars.rhel7cis_level_1 }}
    {{ if  .Vars.rhel7cis_rule_1_5_1_4 }}
command:
   selinux_running_mode:
    title: 1.5.1.4 |  Ensure the SELinux mode is enforcing or permissive | running
    exit-status: 0
    exec: "getenforce"
    stdout:
    - '!/[Dd]isabled/'
    - '/(Enforcing|Permissive)/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.5.1.4
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
file:
  selinux_state_config:
    title: 1.5.1.4 | Ensure the SELinux mode is enforcing or permissive | config
    exists: true
    path: /etc/selinux/config
    contents:
    - '/SELINUX=(enforcing|permissive)/'
    - '!/^SELINUX\s*=\s*disabled/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.5.1.4
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
    {{ end }}
  {{ end }}
{{ end }}
