{{ if not .Vars.rhel7cis_selinux_disable }}
  {{ if .Vars.rhel7cis_level_1 }}
    {{ if .Vars.rhel7cis_rule_1_5_1_3 }}
file:
  selinux_policy:
    title: 1.5.1.3 | Ensure SELinux policy is configured | config
    path: /etc/selinux/config
    exists: true
    contents:
    - 'SELINUXTYPE=targeted'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.5.1.3
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
command:
  selinux_sestatus:
    title: 1.5.1.3 | Ensure SELinux policy is configured | sestatus
    exit-status: 0
    exec: "sestatus | grep 'Loaded policy'"
    stdout:
    - '/Loaded policy name:\s+targeted/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.5.1.3
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
    {{ end }}
  {{ end }}
{{ end }}
