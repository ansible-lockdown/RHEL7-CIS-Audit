    path: /etc/at.deny
    exists: false
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.1.2.1
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
