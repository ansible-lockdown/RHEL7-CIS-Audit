    title: 4.1.2.1 | Ensure at is restricted to authorized users
    path: /etc/at.allow
    exists: true
    owner: root
    group: root
    mode: '0600'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.1.2.1
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
