---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_1_1_8 }}
file:
  /etc/cron.deny:
    title: 4.1.1.8 | Ensure crontab is restricted to authorized users
    path: /etc/cron.deny
    exists: false
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.1.1.8
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  /etc/cron.allow:
    title: 4.1.1.8 | Ensure crontab is restricted to authorized users
    path: /etc/cron.allow
    exists: true
    owner: root
    group: root
    mode: '0600'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.1.1.8
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}
