---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_5_2_2 }}
file:
  root_bash_profile:
    title: 4.5.2.2 | Ensure root user umask is configured
    path: /root/.bash_profile
    exists: true
    contents:
    - '/^\s+umask\s0(2|7)(2|7)/'
    - '!/^\s+umask\s[1-7][0-7][0-7]/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.5.2.2
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  root_bashrc:
    title: 4.5.2.2 | Ensure root user umask is configured
    path: /root/.bashrc
    exists: true
    contents:
    - '/^\s+umask\s0(2|7)(2|7)/'
    - '!/^\s+umask\s[1-7][0-7][0-7]/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.5.2.2
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}
