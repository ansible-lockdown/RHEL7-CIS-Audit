---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_4_2_1_2 }}
file:
  faillock_system_auth_deny:
    title: 4.4.2.1.2 | Ensure password failed attempts lockout is configured | system-auth
    path: /etc/pam.d/system-auth
    exists: true
    contents:
    - '/^auth\s+required\s+pam_faillock.so\s+preauth.*deny=[1-5]/'
    - '/^auth\s+\[default=die\]\s+pam_faillock.so\s+authfail.*deny=[1-5]/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.4.2.1.2
      CISv8: 6.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  faillock_password_auth_deny:
    title: 4.4.2.1.2 | Ensure password failed attempts lockout is configured | password-auth
    path: /etc/pam.d/password-auth
    exists: true
    contents:
    - '/^auth\s+required\s+pam_faillock.so\s+preauth.*deny=[1-5]/'
    - '/^auth\s+\[default=die\]\s+pam_faillock.so\s+authfail.*deny=[1-5]/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.4.2.1.2
      CISv8: 6.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
