---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_4_2_1_1 }}
file:
  faillock_system_auth:
    title: 4.4.2.1.1 | Ensure pam_faillock module is enabled | system-auth
    path: /etc/pam.d/system-auth
    exists: true
    contents:
    - '/^auth\s+required\s+pam_faillock.so\s+preauth/'
    - '/^auth\s+\[default=die\]\s+pam_faillock.so\s+authfail/'
    - '/^account\s+required\s+pam_faillock.so/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.4.2.1.1
      CISv8: NA
      CISv8_IG1: NA
      CISv8_IG2: NA
      CISv8_IG3: NA
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  faillock_password_auth:
    title: 4.4.2.1.1 | Ensure pam_faillock module is enabled | password-auth
    path: /etc/pam.d/password-auth
    exists: true
    contents:
    - '/^auth\s+required\s+pam_faillock.so\s+preauth/'
    - '/^auth\s+\[default=die\]\s+pam_faillock.so\s+authfail/'
    - '/^account\s+required\s+pam_faillock.so/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.4.2.1.1
      CISv8: NA
      CISv8_IG1: NA
      CISv8_IG2: NA
      CISv8_IG3: NA
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
