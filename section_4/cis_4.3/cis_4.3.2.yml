---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_3_2 }}
file:
  sudoers_pty:
    title: 4.3.2 | Ensure sudo commands use pty | Config
    path: /etc/sudoers
    exists: true
    contents:
    - '/^Defaults.*\suse_pty/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.3.2
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-6
command:
  pty_sudoers_d:
    title: 4.3.2 | Ensure sudo commands use pty | sudoers.d
    exec: "ls -1 /etc/sudoers.d/* > /dev/null 2>&1; if [ '$?' = '0' ]; then grep -c '^Defaults.*\\suse_pty' /etc/sudoers.d/*; else echo 99;fi"
    exit-status: 0
    stdout:
    - '/[0-99]/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.3.2
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-6
  {{ end }}
{{ end }}
