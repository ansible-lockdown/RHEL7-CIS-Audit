---

{{ if .Vars.rhel7cis_level_1}}
  {{ if .Vars.rhel7cis_rule_4_5_3_2 }}
file:
  /etc/profile.d/tmout.sh:
    title: 4.5.3.2 | Ensure default user shell timeout is configured | profile.d
    exists: true
    contents:
    - '/TMOUT=([1-8][0-9]{0,2}|900)/'
    - '/readonly TMOUT/'
    - '/export TMOUT/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.5.3.2
      CISv8:
      - 4.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
