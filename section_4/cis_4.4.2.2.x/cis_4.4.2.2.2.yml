---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_4_2_2_2 }}
file:
  difok_pwquality:
    title: 4.4.2.2.2 | Ensure password number of changed characters is configured
    path: /etc/security/pwquality.conf
    exists: true
    contents:
    - '/^difok\s*=\s*([2-9]|[1-9][0-9]+)\b/'
    - '!/^difok\s*=\s*[0-1]\b/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.4.2.2.2
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - IA-5
  {{ end }}
{{ end }}
