---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_4_2_2_1 }}
file:
  pwquality_system_auth:
    title: 4.4.2.2.1 | Ensure pam_pwquality module is enabled | system-auth
    path: /etc/pam.d/system-auth
    exists: true
    contents:
    - '/^password\s+requisite\s+pam_pwquality.so/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.4.2.2.1
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - IA-5
  pwquality_password_auth:
    title: 4.4.2.2.1 | Ensure pam_pwquality module is enabled | password-auth
    path: /etc/pam.d/password-auth
    exists: true
    contents:
    - '/^password\s+requisite\s+pam_pwquality.so/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.4.2.2.1
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - IA-5
  {{ end }}
{{ end }}
