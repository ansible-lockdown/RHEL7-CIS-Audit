---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_4_2_2_6 }}
file:
  minsequence_pwquality:
    title: 4.4.2.2.6 | Ensure password maximum sequential characters is configured
    path: /etc/security/pwquality.conf
    exists: true
    contents:
    - '/^maxsequence\s*=\s*[1-3]\b/'
    - '!/^maxsequence\s*=\s*0\b/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.4.2.2.6
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - IA-5
  {{ end }}
{{ end }}
