---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_2_16 }}
file:
  sshd_maxtries:
    title: 4.2.16 | Ensure sshd MaxAuthTries is configured
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - '/^(?i)MaxAuthTries [1-4]/'
    - '!/^(?i)MaxAuthTries (0|[5-9])/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.2.16
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AU-3
  {{ end }}
{{ end }}
