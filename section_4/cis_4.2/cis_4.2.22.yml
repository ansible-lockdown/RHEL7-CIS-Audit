---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_2_22 }}
file:
  sshd_use_pam:
    title: 4.2.22 | Ensure sshd UsePAM is enabled
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - '/^UsePAM yes/'
    - '!/^UsePAM no/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.2.22
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
