---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_2_5 }}
file:
  ssh_banner:
    title: 4.2.5 | Ensure sshd warning banner configured
    exists: true
    path: /etc/ssh/sshd_config
    contents:
    - '/^Banner /etc/issue.net/'
    - '!/^Banner none/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.2.5
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
