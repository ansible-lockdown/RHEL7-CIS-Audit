---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_2_13 }}
file:
  sshd_gracetime:
    title: 4.2.13 | Ensure sshd LoginGraceTime is configured
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - '/^(?i)LoginGraceTime ([1-9]|[1-5][0-9])/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.2.13
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-6
  {{ end }}
{{ end }}
