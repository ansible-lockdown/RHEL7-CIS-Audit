---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_2_7 }}
file:
  sshd_clientmax_alive:
    title: 4.2.7 | Ensure sshd ClientAliveInterval and ClientAliveCountMax are configured
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - '/^ClientAliveInterval {{ .Vars.rhel7cis_sshd.clientaliveinterval }}/'
    - '/^ClientAliveCountMax {{ .Vars.rhel7cis_sshd.clientalivecountmax }}/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.2.7
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
