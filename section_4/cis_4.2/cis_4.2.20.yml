---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_2_20 }}
file:
  sshd_rootlogin:
    title: 4.2.20 | Ensure sshd PermitRootLogin is disabled
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - '/^(?i)PermitRootLogin no/'
    - '!/^(?i)PermitRootLogin yes/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.2.20
      CISv8:
      - 5.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-5
  {{ end }}
{{ end }}
