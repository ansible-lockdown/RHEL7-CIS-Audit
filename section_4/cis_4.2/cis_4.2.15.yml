---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_2_15 }}
file:
  sshd_macs:
    title: 4.2.15 | Ensure only strong MACs are used
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - {{ .Vars.rhel7cis_sshd.macs }}
    {{ range .Vars.rhel7cis_ssh_weak_macs }}
    - '!/{{ . }}/'
    {{ end }}
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.2.15
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
