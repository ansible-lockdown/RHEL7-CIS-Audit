---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_5_1_1 }}
file:
  login_algorithm:
    title: 4.5.1.1 | Ensure strong password hashing algorithm is configured
    path: /etc/login.defs
    exists: true
    contents:
    - '/^ENCRYPT_METHOD\s+(sha512|yescrypt)/'
    - '!/^ENCRYPT_METHOD\s+(md5|3des)/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.5.1.1
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  libuser_algorithm:
    title: 4.5.1.1 | Ensure strong password hashing algorithm is configured
    path: /etc/libuser.conf
    exists: true
    contents:
    - '/^crypt_style\s*=\s*(sha512|yescrypt)/'
    - '!/^crypt_style\s*=\s*(md5|3des)/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.5.1.1
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
