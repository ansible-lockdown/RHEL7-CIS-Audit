---

{{ if .Vars.rhel7cis_level_1 }}
  {{ if .Vars.rhel7cis_rule_4_5_1_3 }}
file:
  login_expire_warn:
    title: 4.5.1.3 | Ensure password expiration warning days is 7 or more
    path: /etc/login.defs
    exists: true
    contents:
    - '/^PASS_WARN_AGE\s*{{ .Vars.rhel7cis_pass_warn_age }}/'
    - '!/^PASS_WARN_AGE\s*[1-6]/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.5.1.3
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
